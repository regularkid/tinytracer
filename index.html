<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Super Micro Fun - Tiny Tracer</title>
    </head>
    <body>
        <center>
            <canvas id="canvas" width="1024" height="512" style="width:1024px; height:512px; image-rendering:pixelated"></canvas>
            <br/>
        </center>

        <label id="samplesPerPixelDisplayValue">10</label>
        <input type="range" min="1" max="250" value="10" style="width: 512px;" class="slider" id="samplesPerPixel" name="samplesPerPixel" oninput="UpdateSliderDisplayValue()" />
        <label for="samplesPerPixel">Samples Per Pixel</label>
        <br/>
        <br/>

        <button onclick="StartRaytrace()">Generate</button>

        <script src="src/vec3.js"></script>
        <script src="src/ray.js"></script>
        <script src="src/hitInfo.js"></script>
        <script src="src/camera.js"></script>
        <script src="src/framebuffer.js"></script>
        <script src="src/material.js"></script>
        <script src="src/sphere.js"></script>
        <script src="src/raytracer.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
